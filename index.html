<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Score Keeper</title>

</head>

<body>
    <section class="section">

        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1 has-text-centered"><span id="p1Display">0</span> to <span
                                        id="p2Display">0</span></h1>
                                <p class="subtitle has-text-centered">Use the buttons below to keep score</p>
                                <div class="is-flex is-justify-content-center">
                                    <label for="playTo" class="label is-large is-inline">Playing to </label>
                                    <div class="select">
                                        <select name="" id="playTo">
                                            <option value="3">3</option>
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="15">15</option>
                                            <option value="20">20</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="buttonContainer">
                            <div id="scoreButtons" class="field is-grouped">
                                <button class="button" id="p1Button">+1 Player
                                    One</button>
                                <button class="button" id="p2Button">+1 Player
                                    Two</button>
                            </div>
                            <div id="resetContainer">
                                <button class="button is-large" id="reset">Reset</button>
                            </div>
                        </div>

                        <div class="card-content">
                            <div class="content">
                                <div id="gamewins">
                                    <h1 class="has-text-centered">Games Won</h1>
                                    <div class="columns">
                                        <div class="column is-one-quarter is-offset-one-quarter">

                                            <h2 class="title is-1 has-text-centered mt-1">
                                                <span id="p1WinsDisplay">0</span>
                                            </h2>
                                            <p class="subtitle has-text-centered">
                                                <span id="p1WinsLabel">Player 1</span>
                                            </p>
                                        </div>

                                        <div class="column is-one-quarter">

                                            <h2 class="title is-1 has-text-centered mt-1">
                                                <span id="p2WinsDisplay">0</span>
                                            </h2>
                                            <p class="subtitle has-text-centered">
                                                <span id="p2WinsLabel">Player 2</span>
                                            </p>
                                        </div>

                                    </div>
                                    <div class="is-flex is-justify-content-center">
                                        <label for="bestOf" class="label is-large is-inline">Best of</label>
                                        <div class="select">
                                            <select name="" id="bestOf">
                                                <option value="3">3</option>
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="15">15</option>
                                                <option value="20">20</option>
                                            </select>
                                        </div>
                                    </div>


                                </div>
                            </div>

                        </div>
                        <button class="button is-large is-danger" id="resetAll">Reset All</button>
                    </div>
                </div>

            </div>
        </div>
    </section>











    <script src="app.js"></script>
</body>

</html>
